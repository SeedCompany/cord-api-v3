name: Test
on:
  pull_request:
  push:
    branches:
      - master
      - develop

jobs:
  Unit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Node Setup & Yarn Install
        uses: ./.github/actions/setup

      - name: Tests
        run: yarn test --reporters=github-actions

  E2E:
    runs-on: ubuntu-latest

    services:
      neo4j:
        image: neo4j:4.4-enterprise
        ports:
          - 7687:7687
        env:
          NEO4J_ACCEPT_LICENSE_AGREEMENT: yes
          NEO4JLABS_PLUGINS: '["apoc-core"]'
          NEO4J_dbms_security_auth__enabled: 'false'
          NEO4J_dbms_security_procedures_unrestricted: apoc.*
          NEO4J_dbms_connector_bolt_enabled: 'true'
          NEO4J_dbms_connector_bolt_advertised__address: localhost:7687
        options: >-
          --health-cmd "cypher-shell 'match (n) return count(n)'"
          --health-timeout 10s
          --health-retries 20
          --health-interval 10s
          --health-start-period 30s

    strategy:
      matrix:
        shard: [1, 2, 3, 4, 5, 6]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Node Setup & Yarn Install
        uses: ./.github/actions/setup

      - name: E2E Tests
        run: yarn test:e2e --shard=${{ matrix.shard }}/${{ strategy.job-total }} --reporters=github-actions
