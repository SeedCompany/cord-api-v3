name: GraphQL Compatibility
on:
  pull_request:
  push:
    branches:
      - master
      - develop

jobs:
  gql-breaking-changes:
    name: GraphQL Compatibility
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          path: base
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v3
        with:
          path: |
            base/.yarn/cache
            base/node_modules
          key: yarn-cache-${{ hashFiles('base/yarn.lock', 'base/.yarnrc.yml') }}
          restore-keys: yarn-cache-
      - run: yarn install --immutable
        working-directory: base
      - run: yarn start -- --gen-schema
        working-directory: base

      - uses: actions/checkout@v3
        with:
          path: head
      - uses: actions/cache@v3
        with:
          path: |
            head/.yarn/cache
            head/node_modules
          key: yarn-cache-${{ hashFiles('head/yarn.lock', 'head/.yarnrc.yml') }}
          restore-keys: yarn-cache-
      - run: yarn install --immutable
        working-directory: head
      - run: yarn start -- --gen-schema
        working-directory: head

      - name: Schema Diff
        run: |
          yarn dlx -q graphql-schema-diff \
            --use-colors --fail-on-breaking-changes --sort-schema \
            ../base/schema.graphql ./schema.graphql
        working-directory: head
        continue-on-error: ${{ github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'breaking change') }}
