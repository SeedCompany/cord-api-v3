name: GraphQL Compatibility
on:
  pull_request:
  push:
    branches:
      - master
      - develop

jobs:
  generate-api-schema:
    name: Generate API Schema
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ref: [base, head]
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request[matrix.ref].ref }}

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Yarn cache
        uses: actions/cache@v3
        with:
          path: |
            .yarn/cache
            node_modules
          key: yarn-cache-${{ hashFiles('yarn.lock', '.yarnrc.yml') }}
          restore-keys: yarn-cache-

      - name: Yarn install
        run: yarn install --immutable

      - name: Generate GraphQL Schema
        run: yarn start -- --gen-schema

      - name: Upload GraphQL Schema
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.ref }}-gql-schema
          path: schema.graphql

  graphql-diff:
    name: GraphQL Compatibility
    needs: [generate-api-schema]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: base-gql-schema
          path: base
      - uses: actions/download-artifact@v3
        with:
          name: head-gql-schema
          path: head
      - name: Schema Diff
        run: |
          yarn dlx -q graphql-schema-diff \
            --use-colors --fail-on-breaking-changes --sort-schema \
            ../base/schema.graphql ./schema.graphql
        working-directory: head
        continue-on-error: ${{ github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'breaking change') }}
